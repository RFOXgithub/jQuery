<!DOCTYPE html>
<html>
<head>
	<title>Contoh Efek Fade Menggunakan jQuery</title>
	<script src="jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
			$("#fadeButton").click(function(){
				$("#fadeBox").fadeToggle(300); //fade dengan durasi 0,3 detik
			});
			$("#fadeInButton").click(function(){
				$("#fadeBox").fadeIn(300); //fade in dengan durasi 0,3 detik
			});
			$("#fadeOutButton").click(function(){
				$("#fadeBox").fadeOut(300); //fade out dengan durasi 0,3 detik
			});
		});
	</script>
	<style>
		#fadeBox {
			width: 200px;
			height: 200px;
			background-color: rgb(238, 255, 0);
			display: none;
		}
	</style>
</head>
<body>
	<div id="fadeBox"></div>
	<button id="fadeInButton">Fade In</button>
	<button id="fadeOutButton">Fade Out</button>
	<button id="fadeButton">Fade 0,3 Detik</button>
</body>
</html>
